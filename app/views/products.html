<div class="products-list">
    <h1>Our products</h1>
    <input type="text" class="form-control" ng-model="searchText" placeholder="Find product..." />
    <div ng-repeat="product in products">
        <a ng-href="#/storage#product_{{product.id}}"><h3>{{product.title}}</h3></a>
        <span ng-show="product.price">Price: {{product.price}}</span>
        <p>{{product.description}}</p>
    </div>
</div>
